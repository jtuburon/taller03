<!-- Legend canvas and tweet visualization canvas -->

<div style="white-space: nowrap">
  <div id="canvas-tab" style="white-space: nowrap; min-width: 930px">
    <ul>
      <li id="sentiment-lbl"><a href="#sentiment-tab">Emociones</a></li>
      <li id="followers-lbl"><a href="#followers-tab">Seguidores</a></li>
    </ul>
    <div id="sentiment-tab">
<!--  For a canvas element, "width" and "height" define the width and
      height of the canvas's coordinate system, and style="width; height"
      defines the width and height of the box holding the canvas; if you
      use the style, CSS scales the canvas which we DO NOT WANT
-->
      <canvas id="tweet-legend" width="90" height="400"></canvas>
      <canvas id="tweet-canvas" width="800" height="400">
        <p style="align: center">
        This application requires IE 9, Firefox 3.6, Chrome 17.0, or Safari 5.0
        </p>
      </canvas>
    </div>
    <div id="followers-tab">
      <div id="content">

  <form id="side_panel">
    
    <section><div id="legend"></div></section>
    <section>
      <div id="renderer_form" class="toggler">
        <input type="radio" name="renderer" id="area" value="area" checked>
        <label for="area">area</label>
        <input type="radio" name="renderer" id="bar" value="bar">
        <label for="bar">bar</label>
        <input type="radio" name="renderer" id="line" value="line">
        <label for="line">line</label>
        <input type="radio" name="renderer" id="scatter" value="scatterplot">
        <label for="scatter">scatter</label>
      </div>
    </section>
    <section>
      <div id="offset_form">
        <label for="stack">
          <input type="radio" name="offset" id="stack" value="zero" checked>
          <span>stack</span>
        </label>
        <label for="stream">
          <input type="radio" name="offset" id="stream" value="wiggle">
          <span>stream</span>
        </label>
        <label for="pct">
          <input type="radio" name="offset" id="pct" value="expand">
          <span>pct</span>
        </label>
        <label for="value">
          <input type="radio" name="offset" id="value" value="value">
          <span>value</span>
        </label>
      </div>
      <div id="interpolation_form">
        <label for="cardinal">
          <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
          <span>cardinal</span>
        </label>
        <label for="linear">
          <input type="radio" name="interpolation" id="linear" value="linear">
          <span>linear</span>
        </label>
        <label for="step">
          <input type="radio" name="interpolation" id="step" value="step-after">
          <span>step</span>
        </label>
      </div>
    </section>
    <section>
      <h6>Smoothing</h6>
      <div id="smoother"></div>
    </section>
    <section></section>
  </form>

  <div id="chart_container">
    <div id="chart"></div>
    <div id="timeline"></div>
    <div id="preview"></div>
  </div>
